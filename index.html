<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pikachu</title>
    <link rel="stylesheet" href="./css/default.css">
    <style id="styleTag"></style>
</head>

<body>
    <div class="code-wrapper"><pre id="code"></pre></div>
    <div class="preview-wrapper">
        <div class="preview">
            <div class="wrapper">
                <div class="lowerLip-wrapper">
                    <div class="lowerLip"></div>
                </div>
                <div class="nose"></div>
                <div class="eye">
                    <div class="left-eye"></div>
                    <div class="right-eye"></div>
                </div>
                <div class="face">
                    <div class="left-face"></div>
                    <div class="right-face"></div>
                </div>
                <div class="upperLip">
                    <div class="left-upperLip"></div>
                    <div class="right-upperLip"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="actions"><button data-speed="slow">慢速</button><button data-speed="normal">中速</button><button data-speed="fast">快速</button></div>
    <script src="./vendor/jquary.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
